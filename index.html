<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="notepad">
		<div class="title_container">
			<img id="magnet" src="img/magnet.png">
			<h3 class="list_title">Shopping List</h3>
		</div>
		<div class="list_container">
			<div id="help">
				<p>Click an item to cross it off the list</p>
				<p>Click the 'x' to remove it from the list</p>
			</div>
			<div id="input">
				<input id="item_val" type="text" placeholder="Enter an item...">
				<button>ADD</button>
			</div>
			<ul id="list">
			</ul>
		</div>
	</div>
</body>
</html>
